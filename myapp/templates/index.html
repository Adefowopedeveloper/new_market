{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome - New_Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    body {
      background: url('{% static 'index.jpg' %}') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .welcome-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      max-width: 320px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .btn-lg {
      width: 100%;
      font-size: 1rem;
      padding: 12px 0;
      margin-bottom: 10px;
    }

    .btn-lg:last-child {
      margin-bottom: 0;
    }

    img {
      height: 100px;
      width: auto;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .lead {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    footer {
      background: rgba(0, 0, 0, 0.5);
      color: #ddd;
      padding: 8px 0;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="welcome-box">
      <img src="{% static 'logo.png' %}" alt="Logo">
      <h2>Welcome to New_Marketplace</h2>
      <p class="lead">Buy, Sell or Rent locally with ease.</p>

      <a href="{% url 'login' %}" class="btn btn-warning btn-lg">Login</a>
      <a href="{% url 'signup' %}" class="btn btn-outline-light btn-lg">Sign Up</a>
    </div>
  </div>

  <footer class="text-center">
    <hr class="bg-light">
    <p>&copy; 2025 New_Market. All rights reserved.</p>
  </footer>
</body>
</html>
