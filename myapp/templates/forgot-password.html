<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password - New_Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    body {
      background: url('login.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .form-container img {
      height: 60px;
      margin-bottom: 15px;
    }

    footer {
      background: rgba(0, 0, 0, 0.5);
      color: #ddd;
      padding: 10px 0;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <form onsubmit="handlePasswordReset(event)" class="form-container">
      <img src="logo.png" alt="Logo" style="height: 100px; width: auto;">
      <h4 class="mb-3">Forgot Password</h4>
      <input type="email" id="resetEmail" placeholder="Enter your email" class="form-control mb-3" required>
      <button type="submit" class="btn btn-warning w-100 mb-2">Reset Password</button>
      <a href="login.html" class="btn btn-secondary w-100">Back to Login</a>
    </form>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-4">
    <hr class="bg-light">
    <p>&copy; 2025 New_Market. All rights reserved.</p>
  </footer>

  <script>
    function handlePasswordReset(event) {
      event.preventDefault();
      
      // Get the email from the input field
      const email = document.getElementById("resetEmail").value;

      // Here you could implement the logic to send the reset email (e.g., API call)
      alert(`Password reset link sent to ${email}`);
      window.location.href = "login.html"; // Redirect back to login
    }
  </script>
</body>
</html>
